<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <header class="encabezado">
        <div class="contenedor-navegacion">
          <div class="contenido-navegacion contenedor">
            <div class="logo">
              <h2>
                Ristorante <span class="verde">Tu</span><span>ri</span
                ><span class="rojo">lli</span>
              </h2>
            </div>
            <nav class="navegacion ocultar">
              <a href="/">Inicio</a>
              <a href="platillos.html">Menú</a>
            </nav>
            <div class="hamburguesa"><span></span><span></span><span></span></div>
          </div>
        </div>
      </header>
  
    <div class="container">
      <form id="registration-form" onsubmit="return validateForm()">
        <h2>Registro de Usuario</h2>
        <div class="form-group">
          <label for="full-name">Nombre completo:</label>
          <input type="text" id="full-name" name="full-name" required />
        </div>
        <div class="form-group">
          <label for="phone">Teléfono:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{10}"
            required
          />
          <small>Formato: 10 dígitos numéricos</small>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            required
          />
          <small>Mínimo 8 caracteres</small>
        </div>
        <button type="submit">Registrarse</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
